version: "3.9"
services:
  acme:
    build: src/Acme
    ports:
      - 5000:80
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/data:/prometheus
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000

      
